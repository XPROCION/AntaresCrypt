                    if (event.button === 1) {
                    // tekerleğin yönünü al
                    var delta = event.deltaY;
                    // tekerlek yukarı dönüyorsa değeri artır
                    if (delta < 0) {
                        input.value = parseInt(input.value) + 1;

                    }
